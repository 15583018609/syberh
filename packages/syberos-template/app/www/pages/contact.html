<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>page</title>
    <link rel="stylesheet" href="../common/mui/mui.css" />
    <link rel="stylesheet" href="../common/common.css" />
  </head>

  <body>
    <div class="mui-content pt0">
      <ul class="mui-table-view ">
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" id="pick">选择联系人</a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="../common/mui/mui.js"></script>
    <script type="text/javascript" src="../lib/syber.min.js"></script>
    <script type="text/javascript" src="../lib/vconsole.min.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>

    <script>
      var vConsole = new VConsole()

      window.runApi = function(id) {
        console.log('执行API:' + id)

        switch (id) {
          case 'pick':
            syber.contact.pick({
              success: function(res) {
                console.log('contact执行成功--', JSON.stringify(res))
              },
              fail: function(error) {
                console.info(JSON.stringify(error))
              }
            })
            break
          default:
            console.error('错误！没有相应API')
        }
      }
    </script>
  </body>
</html>
