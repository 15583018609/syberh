<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>demo</title>
  <style type="text/css">
    button {
      font-size: 2em;
      margin: 2em 2em;
      height: 2em;
      width: 7em;
    }

    .text {
      font-size: 2em;
    }

    .link {
      font-size: 3em;
    }
  </style>
  <script src="../lib/vconsole.min.js"></script>
  <script src="../lib/syber.min.js"></script>
</head>

<body>
  <button id="donwload" onclick="alert()">alert</button>
  <button id="donwload" onclick="confirm()">confirm</button>
  <button id="toastSuccess" onclick="toastSuccess()">toast-success</button>
  <button id="toastError" onclick="toastError()">toast-error</button>
  <button id="toastNone" onclick="toastNone()">toast-none</button>
  <button onclick="goBack()">goBack()</button>
  
  <div class="text" id="content"></div>
  <script>

    var vConsole = new VConsole();
    function goBack() {
      syber.callApi({
        name: 'goBack',
        mudule: 'webview',
        success: function (result) {
        console.info('xuejun----')
          console.info(result)
        },
        error: function (error) {
          console.info(error)
        }
      })
    }

    function alert() {
        syber.modal.alert({
            title: '弹窗标题',
            message: '弹窗内容，告知当前状态、信息和解决方法，描述',
            success: function (result) {
              console.info('弹窗标题')
              console.info(result)
            }
        })
    }

    function confirm() {
      syber.callApi({
        name: 'confirm',
        mudule: 'modal',
        data: {
            title: '弹窗标题',
            message: '弹窗内容，告知当前状态、信息和解决方法，描述',
            showCancel: false
        },
        success: function(result) {
          console.info(result)
        },
        error: function(error) {
          console.info(error)
        }
      })
    }

    function toastSuccess() {
        syber.callApi({
          name: 'toast',
          mudule: 'modal',
          data: {
            title: '正确提示',
            icon: 'success',
            duration: 1500
          },
          success: function(result) {
            console.info("toast success: "+ JSON.stringify(result))
          },
          fail: function(error) {
            console.info("toast error: "+ JSON.stringify(error))
          }
        })
    }

    function toastError() {
        syber.callApi({
          name: 'toast',
          mudule: 'modal',
          data: {
            title: '错误提示',
            icon: 'error',
            duration: 1500
          },
          success: function(result) {
            console.info("toast success: "+ JSON.stringify(result))
          },
          fail: function(error) {
            console.info("toast error: "+ JSON.stringify(error))
          }
        })
    }

    function toastNone() {
        syber.callApi({
          name: 'toast',
          mudule: 'modal',
          data: {
            title: '没有文本的提示没有文本的提示',
            icon: 'none',
            duration: 1500
          },
          success: function(result) {
            console.info("toast success: "+ JSON.stringify(result))
          },
          fail: function(error) {
            console.info("toast error: "+ JSON.stringify(error))
          }
        })
    }
    </script>
  </body>
</html>
