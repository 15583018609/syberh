<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">

  <title>page</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
</head>

<body>
  <div class="mui-content pt0">
      <ul class="mui-table-view ">
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" onclick="promptNormal()">promptNormal</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" onclick="promptNoTitle()">prompt_no_title</a>
        </li>
        <!-- <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" onclick="promptShowLoading()">prompt showLoading</a>
        </li> -->
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" onclick="promptSmallIcon()">prompt_small_icon</a>
        </li>
        <!-- <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" onclick="promptBigIcon()">prompt_big_icon</a>
        </li> -->
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" onclick="promptColorText()">prompt 修改颜色和文字</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" onclick="promptOrigin()">原生prompt</a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="../common/mui/mui.js"></script>
    <script type="text/javascript" src="../lib/syber.min.js"></script>
    <script type="text/javascript" src="../lib/vconsole.min.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>


  <script>
    var vConsole = new VConsole()

    function promptNormal() {
      syber.modal.prompt({
          title: '标题',
          content: '请输入您的名字',
          success: function (res) {
            if (res.confirm) {
              console.log('用户点了确定按钮, 值=》', res.data)
            } else if (res.cancel) {
              console.log('用户点了取消按钮')
            }
          },
          fail: function() {
            console.log('modal.prompt fail')
          }
      })
    }

    function promptNoTitle() {
      syber.modal.prompt({
          content: '请输入您的名字',
          success: function (res) {
            if (res.confirm) {
              console.log('用户点了确定按钮, 值=》', res.data)
            } else if (res.cancel) {
              console.log('用户点了取消按钮')
            }
          },
          fail: function() {
            console.log('modal.prompt fail')
          }
      })
    }

    function promptShowLoading() {
      syber.modal.prompt({
          title: '标题',
          content: '请输入您的名字',
          // showLoading: true,
          success: function (res) {
            if (res.confirm) {
              console.log('用户点了确定按钮, 值=》', res.data)
            } else if (res.cancel) {
              console.log('用户点了取消按钮')
            }
          },
          fail: function() {
            console.log('modal.prompt fail')
          }
      })
    }

    function promptSmallIcon() {
      syber.modal.prompt({
          title: '标题',
          content: '请输入您的名字',
          titleIcon: 'warning',
          success: function (res) {
            if (res.confirm) {
              console.log('用户点了确定按钮, 值=》', res.data)
            } else if (res.cancel) {
              console.log('用户点了取消按钮')
            }
          },
          fail: function() {
            console.log('modal.prompt fail')
          }
      })
    }

    function promptBigIcon() {
      syber.modal.prompt({
          content: '请输入您的名字',
          titleIcon: 'warning',
          success: function (res) {
            if (res.confirm) {
              console.log('用户点了确定按钮, 值=》', res.data)
            } else if (res.cancel) {
              console.log('用户点了取消按钮')
            }
          },
          fail: function() {
            console.log('modal.prompt fail')
          }
      })
    }

    function promptColorText() {
      syber.modal.prompt({
          title: '标题',
          content: '请输入您的名字',
          titleIcon: 'warning',
          confirmText: 'ok',
          confirmColor: '#f00f00',
          cancelColor: '#00ff00',
          cancelText: 'cancel',
          success: function (res) {
            if (res.confirm) {
              console.log('用户点了确定按钮, 值=》', res.data)
            } else if (res.cancel) {
              console.log('用户点了取消按钮')
            }
          },
          fail: function() {
            console.log('modal.prompt fail')
          }
      })
    }
    
    function promptOrigin() {
      var result = prompt('哈哈哈', 'placeholder');
      console.log('用户输入的值 =》', result)
    }

  </script>
</body>

</html>
