<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Quick Hybrid API</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style>
    .pt0 {
      margin-top: 1em;
    }
    .mui-system .mui-input-row{
        height: auto !important;
        word-wrap:break-word !important;
    }
  </style>
</head>

<body>
<div class="mui-content pt0">
  <form class="mui-input-group">
    <div class="mui-button-row">
      <button type="button" class="mui-btn mui-btn-primary" onclick="baseParam()">获取系统信息</button>
    </div>
  </form>
</div>

<div class="mui-content pt0">
  <form class="mui-input-group mui-system">
  <div class="mui-input-row">
    <label>设备ID</label>
    <input type="text" id="uniqueId" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>设备品牌</label>
    <input type="text" id="brand" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>设备生产商</label>
    <input type="text" id="manufacturer" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>设备型号</label>
    <input type="text" id="model" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>手机名称</label>
    <input type="text" id="name" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>移动设备国际识别码</label>
    <input type="text" id="imei" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>如果是双卡，有多个手机号</label>
    <input type="text" id="simCardNumbers" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>如果是双卡，有多个国际移动用户识别码</label>
    <input type="text" id="imsis" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>系统的平台类型</label>
    <input type="text" id="hardware" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>系统版本号</label>
    <input type="text" id="osVersion" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>系统小版本号</label>
    <input type="text" id="osVersionCode" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>系统版本号的简称或者代号</label>
    <input type="text" id="softwareVersion" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>手机分辨率，高度</label>
    <input type="text" id="height" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>手机分辨率，宽度</label>
    <input type="text" id="width" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>可使用窗口高度</label>
    <input type="text" id="desktopAvailableHeight" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>可使用窗口宽度</label>
    <input type="text" id="desktopAvailableWidth" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>状态栏的高度</label>
    <input type="text" id="statusBarHeight" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>设备像素比</label>
    <input type="text" id="pixelRatio" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>系统语言</label>
    <input type="text" id="language" pattern="value" value="" class="mui-input-clear" />
  </div>
  <div class="mui-input-row">
    <label>系统地区</label>
    <input type="text" id="region" pattern="value" value="" class="mui-input-clear" />
  </div>

  </form>
</div>

  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syber.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>

  <script>
       var vConsole = new VConsole()
       console.log('Hello world-系统信息')

       function goBack() {
         syber.webview.goBack({
           success: function (result) {
             console.info(result)
           },
           fail: function (error) {
             console.info('失败:' + JSON.stringify(error))
           }
         })
       }

        function baseParam(param){
            syber.system.aboutPhone({
              success: function (result) {
                  console.info("result-系统信息: " + result)
                  alert("result-: 请求成功, 返回数据" + JSON.stringify(result));
                  document.getElementById("uniqueId").value = blankHandle(result.id);
                  document.getElementById("brand").value = blankHandle(result.brand);
                  document.getElementById("manufacturer").value = blankHandle(result.idmanufacturer);
                  document.getElementById("model").value = blankHandle(result.model);
                  document.getElementById("name").value = blankHandle(result.name);
                  document.getElementById("imei").value = blankHandle(result.imei);
                  document.getElementById("simCardNumbers").value = blankHandle(result.simCardNumbers);
                  document.getElementById("imsis").value = blankHandle(result.imsis);
                  document.getElementById("hardware").value = blankHandle(result.hardware);
                  document.getElementById("osVersionCode").value = blankHandle(result.osVersionCode);
                  document.getElementById("softwareVersion").value = blankHandle(result.softwareVersion);
                  document.getElementById("height").value = blankHandle(result.height);
                  document.getElementById("width").value = blankHandle(result.width);
                  document.getElementById("desktopAvailableHeight").value = blankHandle(result.desktopAvailableHeight);
                  document.getElementById("desktopAvailableWidth").value = blankHandle(result.desktopAvailableWidth);
                  document.getElementById("statusBarHeight").value = blankHandle(result.statusBarHeight);
                  document.getElementById("pixelRatio").value = blankHandle(result.pixelRatio);
                  document.getElementById("language").value = blankHandle(result.language);
                  document.getElementById("region").value = blankHandle(result.region);

              },
              fail: function (error) {
                console.info(error)
                alert(error.msg);
              }
            });
        }

        function blankHandle(param){
            return !param?'':param;
        }

  </script>
</body>

</html>
