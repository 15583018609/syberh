<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>page</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
</head>

<body>

  <div class="mui-content pt0">
    <ul class="mui-table-view ">
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="redirectTo">redirectTo(打开新页面)</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="goBack">goBack(返回)</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="reload">reload(重载页面)</a>
      </li>

      <li class="mui-table-view-cell" style="display: none">
        <a class="mui-navigate-right api-class" id="close">close(关闭页面)</a>
      </li>

      <li class="mui-table-view-cell" style="display: none">
        <a class="mui-navigate-right api-class" id="window">窗口信息</a>
      </li>
    </ul>
    <div id="text">
    </div>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syber.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>

  <script>
    window.runApi = function (id) {
      console.log('执行API:' + id);

      switch (id) {
        case 'redirectTo':

          syber.webview.redirectTo({
            url: 'index.html',
            success: function (result) {
              console.info(result)
            },
            fail: function (error) {
              print(error)
            }
          })

          break;
        case 'window':

          var w = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

          var h = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;

          var x = document.getElementById("text");
          x.innerHTML = "浏览器内窗宽度：" + w + "，高度：" + h + "。";

          break;

        case 'close':
          console.log('暂未实现')
          break;
        case 'goBack':
          syber.webview.goBack({
            success: function (result) {
              console.info(result)
            },
            fail: function (error) {
              console.info(error)
            }
          })
          break;
        case 'reload':
          syber.webview.reload({
            success: function (result) {
              console.info(result)
            },
            fail: function (error) {
              console.info(error)
            }
          })
          break;
        default:
          console.error('错误！没有相应API');
      }
    };
  </script>

</body>

</html>
