<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">

    content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />

<body>
  <div class="mui-content pt0">
    <ul class="mui-table-view ">
      <li class="mui-table-view-cell">

      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="./pages/network.html">网络</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="./pages/system.html">系统信息</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="./pages/camera.html">相机模块</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="./pages/telephony.html">通信</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="./pages/storage.html">数据存储</a>
      </li>

      </li>
    </ul>
  </div>
  <script type="text/javascript" src="./common/mui/mui.js"></script>
  <script type="text/javascript" src="./lib/syber.min.js"></script>
  <script type="text/javascript" src="./common/common.js"></script>
  <script type="text/javascript" src="./lib/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole();
    console.log('Hello world');
    window.runApi = function (id) {
      console.log('执行API:' + id);
      syber.webview.redirectTo({
        url: id,
        title: '测试页面标题',
        // 横竖屏,默认为1表示竖屏
        orientation: '1',
        // 额外数据
        data: {
          key1: 'value1'
        },
        success: function (result) {
          showTips(JSON.stringify(result));
        },
        error: function (error) {
          showTips('失败:' + JSON.stringify(error));
        }
      });
    };
  </script>
</body>

</html>
