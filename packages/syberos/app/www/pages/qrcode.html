<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>auth</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style type="text/css">
    #qrcode {
      width: 100%;
      height: auto;
      word-wrap: break-word;
      word-break: break-all;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div class="mui-content pt0">
    <ul class="mui-table-view ">
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="scan()">扫码</a>
      </li>
    </ul>
  </div>

  <div class="mui-card-content">
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">二维码内容:
        <div id="qrcode"></div>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>
  <script type="text/javascript" src="../../dist/quick.js"></script>
  <script type="text/javascript" src="../../dist/quick.native.js"></script>
  <script type="text/javascript" src="../../dist/quick.h5.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>

  <script>
    var vConsole = new VConsole();

    function scan() {
      syberh.qrcode.scan({
        success: function (result) {
          console.log('syberh.qrcode.scan success',result)
          document.getElementById('qrcode').innerText = result.result
        },
        error: function () {
          console.log('syberh.qrcode.scan 失败')
        }
      })
    }
  </script>
</body>

</html>
