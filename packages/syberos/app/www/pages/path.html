<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>scan</title>
	<link rel="stylesheet" href="../common/mui/mui.css" />
	<link rel="stylesheet" href="../common/common.css" />
</head>

<body>

<div class="mui-content">
		<div class="mui-card">
				<div class="mui-card-header">
						<button type="button" class="mui-btn" onclick="inner()">内置路径</button>
						<button type="button" class="mui-btn" onclick="ext()">SD卡路径</button>
						<button type="button" class="mui-btn" onclick="dataRoot()">dataRoot</button> 
				</div>
				<div class="mui-card-content"></div>
				<div class="mui-card-footer">
						<span id="path"></span>
				</div>
		</div>
	
</div>

<script type="text/javascript" src="../common/mui/mui.js"></script>
<script type="text/javascript" src="../lib/syberh.min.js"></script>
<script type="text/javascript" src="../lib/vconsole.min.js"></script>
<script type="text/javascript" src="../common/common.js"></script>

	<script>

		var vConsole = new VConsole();
		function inner() {
			syberh.path.inner({
				success: function (res){
					document.getElementById("path").innerText = res.result
					syberh.modal.alert({content: res.result});

				}
			})
		}
		function ext() {
			syberh.path.extern({
				success: function (res){
					document.getElementById("path").innerText = res.result
					syberh.modal.alert({content: res.result});
				}
			})
		}
		function dataRoot() {
			syberh.path.dataRoot({
				success: function (res){
					document.getElementById("path").innerText = res.result
					syberh.modal.alert({content: res.result});
				}
			})
		}

	</script>
</body>

</html>
