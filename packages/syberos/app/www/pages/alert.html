<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>page</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
</head>

<body>
  <div class="mui-content pt0">

    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>标题</label>
            <input type="text" class="mui-input-clear" name="title" value="标题">
        </div>
        <div class="mui-input-row">
            <label>标题图标</label>
            <input type="text" class="mui-input-clear" name="titleIcon" value="none">
            <!-- <select name="titleIcon">
              <option value="">none</option>
              <option value="success">success</option>
              <option value="warning">warning</option>
            </select> -->
        </div>
        <div class="mui-input-row" style="height: auto">
            <label>显示内容</label>
            <textarea class="mui-input-clear" cols="30" rows="5" name="content">弹窗内容，告知当前状态、信息和解决方法，描述</textarea>
        </div>
        <div class="mui-input-row">
            <label>按钮文字</label>
            <input type="text" class="mui-input-clear" name="confirmText" value="确定">
        </div>
        <div class="mui-input-row">
            <label>按钮颜色</label>
            <input type="text" class="mui-input-clear" name="confirmColor" value="#007aff">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" onclick="customAlert()">确认</button>
        </div>
    </form>
    <br />
    <br />

    
    <ul class="mui-table-view ">
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="alert">alert</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="alert_no_title">alert_no_title</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="alert_small_icon">alert_small_icon</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="alert_big_icon">alert_big_icon</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="alert_color_text">alert 修改颜色和文字</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="alertOrigin()">原生alert</a>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>


  <script>
    var vConsole = new VConsole()


    window.runApi = function (id) {
      switch (id) {
        case 'alert':
          syberh.modal.alert({
            title: '标题',
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            success: function () {
              console.log('alert success')
            },
            fail: function(error) {
                console.log('alert fail: ', error.code, error.msg);
            }
          })
          break;
        case 'alert_no_title':
          syberh.modal.alert({
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            success: function () {
              console.log('alert success')
            },
            fail: function(error) {
                console.log('alert fail: ', error.code, error.msg);
            }
          })
          break;
        case 'alert_small_icon':
          syberh.modal.alert({
            title: '标题',
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            titleIcon: 'success',
            success: function () {
              console.log('alert success')
            },
            fail: function(error) {
                console.log('alert fail: ', error.code, error.msg);
            }
          })
          break;
        case 'alert_big_icon':
          syberh.modal.alert({
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            titleIcon: 'warning',
            success: function () {
              console.log('alert success')
            },
            fail: function(error) {
                console.log('alert fail: ', error.code, error.msg);
            }
          })
          break;
        case 'alert_color_text':
          syberh.modal.alert({
            title: '标题',
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            titleIcon: 'warning',
            confirmText: '确定按钮',
            confirmColor: '#ff0000',
            success: function () {
              console.log('alert success')
            },
            fail: function(error) {
                console.log('alert fail: ', error.code, error.msg);
            }
          })
          break;
      }
    }


    function alertOrigin() {
      alert('我是alert')
    }

    // form表单可配置demo
    function customAlert() {
      var title = document.querySelector("input[name='title']").value
      var titleIcon = document.querySelector("input[name='titleIcon']").value
      var content = document.querySelector("textarea[name='content']").value
      var confirmText = document.querySelector("input[name='confirmText']").value
      var confirmColor = document.querySelector("input[name='confirmColor']").value

      syberh.modal.alert({
        title: title,
        titleIcon: titleIcon,
        content: content,
        confirmText: confirmText,
        confirmColor: confirmColor,
        success: function () {
          console.log('alert success')
        },
        fail: function(error) {
            console.log('alert fail: ', error.code, error.msg);
        }
      })
    }
  </script>
</body>

</html>
