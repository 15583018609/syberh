<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>page</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
</head>

<body>

  <div class="mui-content pt0">
    <ul class="mui-table-view ">
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="openUrl">openUrl</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="openDocument">openDocument</a>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>

  <script>

    var vConsole = new VConsole();

    window.runApi = function (id) {
      console.log('执行API:' + id);

      switch (id) {
        case 'openUrl':
          syberh.package.openUrl({
            scheme: "send://openPage",
            path: "entrySecondPage?content=跳转页面",
            params: {
              name: "zhangsan",
              age: "18"
            },
            success: function () {
              console.log('唤起执行成功')
            },
            fail: function (error) {
              console.info(JSON.stringify(error));
            }
          });
          break;
        case 'openDocument':
            syberh.package.openDocument({
              sopid:"com.mycompany.appdemo",
              uiappid:"appui",
              action:"openPage",
              path:"entrySecondPage?content=跳转页面",
              params:{
                mimeType:"*/*",
                filePath:"/data/data/com.syberos.demo/test.txt",
                age:18,
                sex:'male'
              },
              success: function () {
                console.log('唤起执行成功')
              },
              fail: function (error) {
                console.info(JSON.stringify(error));
              }
            });
            break;
        default:
          console.error('错误！没有相应API');
      }
    };

    /**
     * 注册接收原生的错误信息
     */
    syberh.subscribe('onShow', function (result) {
      console.log("onShow callback path: " + result.path);
      console.log("onShow callback params: " + JSON.stringify(result.params));
    });

  </script>

</body>

</html>
