<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>auth</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style type="text/css">
    #pathDiv {
      width: 100%;
      height: auto;
      word-wrap: break-word;
      word-break: break-all;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div class="mui-content pt0">



    <div class="mui-card-content">
      <ul class="mui-table-view">
        <li class="mui-table-view-cell">剪切板内容：<input type="text" id="text" value="我是剪贴板内容" /></li>
      </ul>
      <ul class="mui-table-view">
        <li class="mui-table-view-cell">显示剪切板内容：<input type="text" id="text1" /></li>
      </ul>
      <ul class="mui-table-view ">
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" onclick="setClipboardData()">复制剪贴板内容</a>
        </li>
        <li class="mui-table-view-cell">
          <a class="mui-navigate-right api-class" onclick="getClipboardData()">粘贴</a>
        </li>
      </ul>
    </div><br>

  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>

  <script>

    var vConsole = new VConsole()

    function setClipboardData() {
      var value = document.getElementById('text').value
      syberh.clipboard.setClipboardData({
        data: value,
        success: function (result) {
          syberh.modal.gtoast(result.data)
          console.info(result.data)
        },
        error: function (error) {
          console.error(error)
        }
      })
    }

    function getClipboardData() {
      syberh.clipboard.getClipboardData({
        success: function (result) {
          syberh.modal.gtoast(result.data)
          document.getElementById('text1').value = result.data
        },
        error: function (error) {
          console.error(error)
        }
      })
    }
  </script>
</body>

</html>
