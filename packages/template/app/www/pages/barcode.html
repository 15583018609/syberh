<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>scan</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
</head>

<body>

  <div class="mui-content pt0">
    <ul class="mui-table-view ">
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="scan()">scan(扫码)</a>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>

  <script>
    function scan() {
      syberh.barcode.scan({
        success: function (result) {
          console.info(result)
        },
        fail: function (error) {
          print(error)
        }
      })
    };
  </script>
</body>

</html>
