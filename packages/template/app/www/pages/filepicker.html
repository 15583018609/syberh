<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>scan</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style>
    .pt0 {
      margin-top: 1em;
    }
  </style>
</head>

<body>
  <div class="mui-content pt0">
    <ul class="mui-table-view ">
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="show()">选择所有文件</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="showImages()">选择所有图片</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="showVideos()">选择所有视频</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="showMusics()">选择所有音频</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="showDocs()">选择所有文档</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="showTexts()">选择所有文本</a>
      </li>
    </ul>
  </div>

  <div class="mui-card-content">
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">
        获取到的文件路径:
        <div id="pathDiv" style="word-break: break-all"></div>
      </li>
    </ul>
  </div>
  <br />
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>

  <script>
    var vConsole = new VConsole()

    function show() {
      syberh.filepicker.open({
        title: '文件选择',
        showBack: true,
        count: 2,
        success: function (result) {
          console.log('filepicker open success', JSON.stringify(result))
          if (result && result.files) {
            document.getElementById('pathDiv').innerText = JSON.stringify(result.files)
          }
        },
        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
    }

    function showImages() {
      syberh.filepicker.open({
        title: '照片选择',
        showBack: true,
        category: 'image',
        count: 2,
        success: function (result) {
          console.log('filepicker open success', JSON.stringify(result))

            document.getElementById('pathDiv').innerText = JSON.stringify(result.files)
          }

        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
    }

    function showVideos() {

        }
      })
    }

    function showMusics() {

        title: '音频选择',

        success: function (result) {
          console.log('filepicker open success', JSON.stringify(result))
          if (result && result.files) {
            document.getElementById('pathDiv').innerText = JSON.stringify(result.files)
          }
        },
        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
    }

    function showDocs() {
      syberh.filepicker.open({
        title: '文档选择',
        showBack: true,

        success: function (result) {
          console.log('filepicker open success', JSON.stringify(result))
          if (result && result.files) {
            document.getElementById('pathDiv').innerText = JSON.stringify(result.files)
          }
        },
        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
    }

    function showTexts() {
      syberh.filepicker.open({
        title: '文本选择',

          }
        },
        fail: function (error) {
          console.log('filepicker open fail', error)
        }
      })
    }
  </script>
</body>

</html>
