<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>page</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
</head>

<body>
  <div class="mui-content pt0">
    <ul class="mui-table-view ">
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="confirm">confirm</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="confirm_no_title">confirm_no_title</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="confirm_small_icon">confirm_small_icon</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="confirm_big_icon">confirm_big_icon</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" id="confirm_color_text">confirm 修改颜色和文字</a>
      </li>
      <li class="mui-table-view-cell">
        <a class="mui-navigate-right api-class" onclick="confirmOrigin()">原生confirm</a>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>


  <script>
    var vConsole = new VConsole()

    window.runApi = function (id) {
      switch (id) {
        case 'confirm':
          syberh.modal.confirm({
            title: '标题',
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            success: function (res) {
              if (res === true) {
                console.log('用户点击了确定')
              } else if (res === false) {
                console.log('用户点击了取消')
              }
            },
            fail: function () {
              console.log('modal.confirm fail')
            }
          })
          break;
        case 'confirm_no_title':
          syberh.modal.confirm({
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            success: function (res) {
              if (res === true) {
                console.log('用户点击了确定')
              } else if (res === false) {
                console.log('用户点击了取消')
              }
            },
            fail: function () {
              console.log('modal.confirm fail')
            }
          })
          break;
        case 'confirm_small_icon':
          syberh.modal.confirm({
            title: '标题',
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            titleIcon: 'success',
            success: function (res) {
              if (res === true) {
                console.log('用户点击了确定')
              } else if (res === false) {
                console.log('用户点击了取消')
              }
            },
            fail: function () {
              console.log('modal.confirm fail')
            }
          })
          break;
        case 'confirm_big_icon':
          syberh.modal.confirm({
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            titleIcon: 'success',
            success: function (res) {
              if (res === true) {
                console.log('用户点击了确定')
              } else if (res === false) {
                console.log('用户点击了取消')
              }
            },
            fail: function () {
              console.log('modal.confirm fail')
            }
          })
          break;
        case 'confirm_color_text':
          syberh.modal.confirm({
            title: '标题',
            content: '弹窗内容，告知当前状态、信息和解决方法，描述',
            confirmText: '确定按钮',
            confirmColor: '#ff0000',
            cancelColor: '#00ff00',
            cancelText: '取消按钮',
            success: function (res) {
              if (res === true) {
                console.log('用户点击了确定')
              } else if (res === false) {
                console.log('用户点击了取消')
              }
            },
            fail: function () {
              console.log('modal.confirm fail')
            }
          })
          break;
        default:
          console.error('错误！没有相应API');
      }
    }


    function confirmOrigin() {
      var res = confirm('Hello world')
      if (res === true) {
        console.log('用户点击了确定')
      } else if (res === false) {
        console.log('用户点击了取消')
      }
    }

  </script>
</body>

</html>
