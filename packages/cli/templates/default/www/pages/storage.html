<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>scan</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style>
    .pt0 {
      margin-top: 1em;
    }
  </style>
</head>

<body>
  <div class="mui-content pt0">
    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined" onclick="setItem()">保存</button>
      </div>
      <div class="mui-card-content">
        <form class="mui-input-group">
          <div class="mui-input-row">
            <label>key</label>
            <input type="text" id="setItemKey" placeholder="key" value="test" class="mui-input-clear" />
          </div>
          <div class="mui-input-row">
            <label>value</label>
            <input type="text" id="setItemValue" pattern="value" value="test" class="mui-input-clear" />
          </div>
        </form>
      </div>
      <div class="mui-card-footer">
        <p id="setItem-result">&nbsp;</p>
      </div>
    </div>
    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-warning mui-btn-outlined" onclick="getItem()">获取</button>
      </div>
      <div class="mui-card-content">
        <form class="mui-input-group">
          <div class="mui-input-row">
            <label>key</label>
            <input type="text" id="getItemKey" placeholder="key" value="test" class="mui-input-clear" />
          </div>
        </form>
      </div>
      <div class="mui-card-footer">
        <p id="getItem-result">&nbsp;</p>
      </div>
    </div>
    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-danger mui-btn-outlined" onclick="removeItem()">删除</button>
      </div>
      <div class="mui-card-content">
        <form class="mui-input-group">
          <div class="mui-input-row">
            <label>key</label>
            <input type="text" id="removeItemKey" placeholder="key" value="test" class="mui-input-clear" />
          </div>
        </form>
      </div>
      <div class="mui-card-footer">
        <p id="removeItem-result">&nbsp;</p>
      </div>
    </div>
    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-success mui-btn-outlined" onclick="getAllKeys()">获取所有key</button>
      </div>
      <div class="mui-card-footer">
        <p id="getAllKeys-result">&nbsp;</p>
      </div>
    </div>
    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-danger mui-btn-outlined" onclick="removeAll()">删除全部</button>
      </div>
      <div class="mui-card-footer">
        <p id="removeAll-result">&nbsp;</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>

  <script>
    function setItem() {
      syberh.storage.setItem({
        'key': document.getElementById('setItemKey').value,
        'value': document.getElementById('setItemValue').value,
        success: function (result) {
          document.getElementById('setItem-result').innerText = JSON.stringify(result)
        },
        fail: function (error) {
          document.getElementById('setItem-result').innerText = JSON.stringify(error)
        }
      })
    }
    function getItem() {
      syberh.storage.getItem({
        'key': document.getElementById('getItemKey').value,
        success: function (result) {
          document.getElementById('getItem-result').innerText = JSON.stringify(result)
        },
        fail: function (error) {
          document.getElementById('getItem-result').innerText = JSON.stringify(error)
        }
      })
    }
    function removeItem() {
      syberh.storage.removeItem({
        'key': document.getElementById('removeItemKey').value,
        success: function (result) {
          document.getElementById('removeItem-result').innerText = JSON.stringify(result)
        },
        fail: function (error) {
          document.getElementById('removeItem-result').innerText = JSON.stringify(error)
        }
      })
    }
    function getAllKeys() {
      syberh.storage.getAllKeys({
        success: function (result) {
          document.getElementById('getAllKeys-result').innerText = JSON.stringify(result)
        },
        fail: function (error) {
          document.getElementById('getAllKeys-result').innerText = JSON.stringify(error)
        }
      })
    }
    function removeAll() {
      syberh.storage.removeAll({
        success: function (result) {
          document.getElementById('removeAll-result').innerText = JSON.stringify(result)
        },
        fail: function (error) {
          document.getElementById('removeAll-result').innerText = JSON.stringify(error)
        }
      })
    }
  </script>
</body>

</html>
