<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>page</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
</head>

<body>
  <div class="mui-content" style="background-color: #fff">
    <div class="mui-button-row">
      <button type="button" class="mui-btn mui-btn-primary" onclick="updateCheck()">检查更新</button>
    </div>
    <div class="mui-button-row">
      <button type="button" class="mui-btn mui-btn-primary" onclick="toStore()">去更新</button>
    </div>
  </div>
  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syberh.min.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>


  <script>
    var vConsole = new VConsole()

    window.onload = function() {
      updateCheck()
    }

    function updateCheck() {
      syberh.update.check({
        success: function(res) {
          alert('是否需要更新:'+res.isNeedUpdate + "\n当前版本:" + res.oldCode + "\n最新版本:" + res.vercode)
          console.log('检测更新返回版本～', JSON.stringify(res))
        },
        fail: function(error) {
          console.log('error: ', error.code, error.msg)
        }
      })
    }

    function toStore() {
      syberh.update.toStore({
        success: function(res) {
          console.log('跳转到应用商店成功')
        }
      })
    }
  </script>
</body>

</html>
