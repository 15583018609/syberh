<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>auth</title>
    <link rel="stylesheet" href="../common/mui/mui.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <style type="text/css">
    #pathDiv{  width: 100%;
        height: auto;
        word-wrap:break-word;
        word-break:break-all;
        overflow: hidden;  }
    </style>
</head>

  <body>

    <div class="mui-content pt0">
        <ul class="mui-table-view ">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right api-class" onclick="startAudioRecorder()">录音</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right api-class" onclick="stopAudioRecorder()">停止录音</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right api-class" onclick="startAudioPlay()">播放</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right api-class" onclick="stopAudioPlay()">停止播放</a>
            </li>
        </ul>
    </div>

    <div class="mui-card-content">
      <ul class="mui-table-view">
        <li class="mui-table-view-cell">文件保存路径：<input type="text" id="text"/></li>
      </ul>
    </div><br>


    <script type="text/javascript" src="../common/mui/mui.js"></script>
    <script type="text/javascript" src="../common/common.js"></script>
    <script type="text/javascript" src="../../dist/quick.js"></script>
    <script type="text/javascript" src="../../dist/quick.native.js"></script>
    <script type="text/javascript" src="../../dist/quick.h5.js"></script>
    <script type="text/javascript" src="../lib/vconsole.min.js"></script>
    <script type="text/javascript" src="../lib/syberh.min.js"></script>

    <script>
        var vConsole = new VConsole()

        quick.error(function(message) {
            alert('错误:' + JSON.stringify(message));
        });
        quick.config();
        quick.ready(function() {
            showTips('注册成功');
        });

        function startAudioRecorder() {
            syberh.audio.startAudioRecorder({
                success: function(result){
                    document.getElementById('text').value = result.path
                    console.log('success: ', result.path);
                },
                fail: function(error){
                    console.log('fail: ', error.code, error.msg);
                }
            });
        }

        function stopAudioRecorder() {
            syberh.audio.stopAudioRecorder({
                success: function(result){
                    console.log('success');
                },
                fail: function(error){
                    console.log('fail: ', error.code, error.msg);
                }
            });
        }

        function startAudioPlay() {
            var path = document.getElementById('text').value
            syberh.audio.startAudioPlay({
                path: path,
                success: function(result){
                    console.log('success');
                },
                fail: function(error){
                    console.log('fail: ', error.code, error.msg);
                }
            });
        }


        function stopAudioPlay() {
            syberh.audio.stopAudioPlay({
                success: function(result){
                    console.log('success');
                },
                fail: function(error){
                    console.log('fail: ', error.code, error.msg);
                }
            });
        }
    </script>
  </body>
</html>
