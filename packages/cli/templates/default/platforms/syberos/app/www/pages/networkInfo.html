<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Quick Hybrid API</title>
  <link rel="stylesheet" href="../common/mui/mui.css" />
  <link rel="stylesheet" href="../common/common.css" />
  <style>
    .pt0 {
      margin-top: 1em;
    }

    .mui-system .mui-input-row {
      height: auto !important;
      word-wrap: break-word !important;
    }

    .mui-dms .mui-input-row label {
      width: 50%;
    }

    .mui-dms .mui-input-row label~input{
      width: 49%;
    }
  </style>
</head>

<body>
  <div class="mui-content pt0">
    <div class="mui-card">
      <div class="mui-card-header">
        <button type="button" class="mui-btn mui-btn-primary" onclick="baseParam()">网络类型</button>
      </div>
    </div>

    <div class="mui-card-content mui-dms">

      <div class="mui-card">
        <div class="mui-input-row">
          <label>返回当前网络类型</label>
          <input type="text" id="networkType" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>

      <div class="mui-card">
        <div class="mui-input-row">
          <label>当前网络是否可用。可用返回 true ，不可用返回 false 。</label>
          <input type="text" id="isNetworkAvailable" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>

      <div class="mui-card">
        <div class="mui-input-row">
          <label>返回当前WiFi是否处于连接状态。WiFi连接返回 true，否则返回 false</label>
          <input type="text" id="isWifiConnected" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>

      <div class="mui-card">
        <div class="mui-input-row">
          <label>返回当前信号强度。-1 表示WiFi网络不可用，-2 表示获取数据失败。</label>
          <input type="text" id="wifiSignalStrength" pattern="value" value="" readonly="readonly" class="mui-input-clear" />
        </div>
      </div>


      <div class="mui-card-footer">
        <div id="start-progressbar" class="mui-progressbar">
          <span></span>
        </div>
      </div>

    </div>

  </div>



  <script type="text/javascript" src="../common/mui/mui.js"></script>
  <script type="text/javascript" src="../lib/syber.min.js"></script>
  <script type="text/javascript" src="../common/common.js"></script>
  <script type="text/javascript" src="../lib/vconsole.min.js"></script>

  <script>
    var vConsole = new VConsole()
    console.log('Hello world-网络状态信息')

    function goBack() {
      syber.webview.goBack({
        success: function (result) {
          console.info(result)
        },
        fail: function (error) {
          console.info('失败:' + JSON.stringify(error))
        }
      })
    }
    function baseParam(param){
            syber.system.aboutPhone({
              success: function (result) {
                  console.info("result-系统信息: " + result)

                  document.getElementById("deviceId").value = blankHandle(result.deviceId);
                  document.getElementById("brand").value = blankHandle(result.brand);
                  document.getElementById("manufacturer").value = blankHandle(result.manufacturer);
                  document.getElementById("model").value = blankHandle(result.model);
                  document.getElementById("name").value = blankHandle(result.name);
                  document.getElementById("imei").value = blankHandle(result.imei);
                  document.getElementById("simCardNumbers").value = blankHandle(result.simCardNumbers);
                  document.getElementById("imsis").value = blankHandle(result.imsis);
                  document.getElementById("osType").value = blankHandle(result.osType);
                  document.getElementById("osVersionName").value = blankHandle(result.osVersionName);
                  document.getElementById("osVersion").value = blankHandle(result.osVersion);
                  document.getElementById("osVersionCode").value = blankHandle(result.osVersionCode);
                  document.getElementById("kernelVersion").value = blankHandle(result.kernelVersion);
                  document.getElementById("screenWidth").value = blankHandle(result.screenWidth);
                  document.getElementById("screenHeight").value = blankHandle(result.screenHeight);
                  document.getElementById("windowWidth").value = blankHandle(result.windowWidth);
                  document.getElementById("windowHeight").value = blankHandle(result.windowHeight);
                  document.getElementById("statusBarHeight").value = blankHandle(result.statusBarHeight);
                  document.getElementById("pixelRatio").value = blankHandle(result.pixelRatio);
                  document.getElementById("language").value = blankHandle(result.language);
                  document.getElementById("region").value = blankHandle(result.region);
              },
              fail: function (error) {
                console.info(error)
                alert(error.msg);
              }
            });
        }

        function blankHandle(param){
            return !param?'':param;
        }

    function baseParam(param) {
      syber.networkInfo.info({
        success: function (result) {
          console.info("result-网络状态信息: " + result)
          document.getElementById("networkType").value = blankHandle(result.networkType);
          document.getElementById("isNetworkAvailable").value = blankHandle(result.isNetworkAvailable);
          document.getElementById("isWifiConnected").value = blankHandle(result.isWifiConnected);
          document.getElementById("wifiSignalStrength").value = blankHandle(result.wifiSignalStrength);
        },
        fail: function (error) {
          console.info(error)
          alert(error.msg);
        }
      });
    }

    function blankHandle(param) {
      if(typeof param === "string"){
        return !param ? '' : param;
      }
      return param;
    }


  </script>
</body>

</html>
